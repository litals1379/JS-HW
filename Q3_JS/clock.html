<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <form action="Clock">
        <label for="inp_hour">Hour:</label>
        <input type="text" id="inp_hour" placeholder="Enter an hour"><br><br>
        <label for="inp_minute">Minutes:</label>
        <input type="text" id="inp_minute" placeholder="Enter a minute"><br><br>
        <label for="inp_second">Seconds:</label>
        <input type="text" id="inp_second" placeholder="Enter a second"><br><br>
        <label for="inp_country_name">Country Name:</label>
        <input type="text" id="inp_country_name" placeholder="Enter Country Name"><br><br>
        <button type="button" id="btn_clock">Create Clock</button>
    </form>

    <div id="output"></div>

    <script src="clock.js"></script>
</body>
</html>
