<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Operations</title>
    <link rel="stylesheet" href="point.css">
   
</head>
<body>
    <form>
        <h1>Point Operations</h1>

        <!-- Add Point Section -->
        <h2>Add Point</h2>
        <label for="x">X:</label>
        <input type="number" id="x" required>
        <label for="y">Y:</label>
        <input type="number" id="y" required>
        <button type="button" onclick="addPoint()">Add Point</button>

        <h2>Points List</h2>
        <ul id="pointsList"></ul>

        <!-- Check Point Section -->
        <h2>Check if Point Exists</h2>
        <label for="checkX">X:</label>
        <input type="number" id="checkX" required>
        <label for="checkY">Y:</label>
        <input type="number" id="checkY" required>
        <button type="button" onclick="checkPoint()">Check Point</button>
        <div id="checkResult" class="result"></div>

        <!-- Calculate Path Length -->
        <h2>Path Length</h2>
        <button type="button" id="btn_path_length">Calculate Path Length</button>
        <div id="pathLength">0</div>
    </form>
    
    <script src="point.js"></script>
</body>
</html>
