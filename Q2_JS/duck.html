<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck</title>
    <link rel="stylesheet" href="duck.css">
</head>
<body>
    <form>
        <label for="inp_name">Name:</label>
        <input type="text" id="inp_name" placeholder="Enter duck's name"><br><br>

        <label for="inp_color">Color:</label>
        <input type="text" id="inp_color" placeholder="Enter duck's color"><br><br>

        <label for="inp_age">Age:</label><br>
        <input type="text" id="inp_age" placeholder="Enter duck's age"><br><br>

        <label for="inp_weight">Weight:</label>
        <input type="text" id="inp_weight" placeholder="Enter duck's weight"><br><br>



        <label for="inp_pic">Picture URL:</label>
        <input type="text" id="inp_pic" placeholder="Enter duck's picture URL"><br><br>

        <button type="button" id="btn_duck">Create Duck</button>
        <button type="button" id="btn_show">Show</button>
        <button type="button" id="btn_quack">Quack</button>
    </form>

    <p id="output"></p>

    <script src="duck.js"></script>
</body>
</html>
